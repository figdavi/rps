<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPS</title>
        <link rel = "stylesheet" href = "styles.css"/>
        <script src = "index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
        
    </head>
    <body>

        <header>
            <div class = "header-container">
                <div class = "title">
                    <p class = "rock">Rock</p>
                    <p class = "paper">Paper</p>
                    <p class = "scissors">Scissors</p>
                </div> 
                <nav>
                    <a>Projects</a>
                </nav>
            </div>
        </header>
        

        <div class = "flex-center game-container">
            <div class = "buttons">
                <div class = "flex-center button">
                    <button onclick = "play(1);"><img class = "img" src = "images/rock.png"></button>
                </div>
                
                <div class = "flex-center button">
                    
                    <button onclick = "play(2);"><img class = "img" src = "images/paper.png"></button>
                </div>

                <div class = "flex-center button">
                    
                    <button onclick = "play(3);"><img class = "img rock" src = "images/scissors.png"></button>
                </div>
            </div>

            <div class = "flex-center vs">Vs</div>

            <div id = "computer">?</div>
        </div>

        <div class = "flex-center result-container">
            <p class = "result">Result:</p><p id = "result"></p>
        </div>

    </body>
</html>
