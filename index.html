<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name = "author" content = "figueiredoUm">
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RPS - Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" type="image/x-icon" href="/images/RPS-logo.ico">
		<script src="index.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="header-container">
				<a href = "index.html" class="title">
					<img src = "images/RPS-logo.svg"/>
					<p>RPS</p>
				</a>
				<a class = "github-link" href = "https://github.com/figueiredoUm">
					<img class = "github-icon" src= "images/github.svg">
				</a>	
			</div>
		</header>

		<main>
			

			<div id = "game-container">
				<button id = "rock" onclick="play(1);">
					<img class="img" src="images/rock.png" />
				</button>

				<button id = "paper" onclick="play(2);">
					<img class="img" src="images/paper.png" />
				</button>

				<button id = "scissors"  onclick="play(3);">
					<img class="img" src="images/scissors.png" />
				</button>

				<div id="vs" class = "flex-center">Vs</div>
				
				<button id="computer">?</button>

				<button id = "continue" onclick = "continueGame();">Continue</button>
			</div>

			<div class="results-container">
				<div class="current-result">
					<p class="text">&#9679; Result:</p>
					<p id="result"></p>
				</div>
				<div class="score">
					<div>
						<p>Wins:</p>
						<p id="wins">0</p>
					</div>
					<div>
						<p>Losses:</p>
						<p id="losses">0</p>
					</div>

					<div>
						<p>Ties:</p>
						<p id="ties">0</p>
					</div>
				</div>
					<button class = "clear" onclick="clearResult();">Clear</button>
			</div>
		</main>
		

	</body>
</html>
